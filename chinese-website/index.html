<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Poss China Bistro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="header-nav">
        <div class="container">
          <div class="navbar-header header-margin-sm">
            <!-- Logo Image -->
            <a href="index.html" class="invisible-sm">
              <div id="logo-img"></div>
            </a>

            <!-- Restaurant Name & Kosher -->
            <div class="navbar-brand">
              <a href="index.html"><h1>Poss China Bistro</h1></a>
              <div id="kosher">
                <img id="kstar" alt="kosher star" >
                <span>Kosher Certified</span>
              </div>

              <!-- Compressed phone number box -->
              <div class="invisible-lg invisibile-md" id="phone_num_box">
                <p>Call (555) 555-5555</p>
              </div>
            </div>

            <!-- Compressed hamburger menu -->
            <a href="menu">
              <div id="hamburger-menu"></div>
            </a>

          </div>
        </div>
      </nav>
    </header>

  </body>
</html>
