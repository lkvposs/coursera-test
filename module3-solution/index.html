<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Module 3 Solution</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body>

  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <div class="navbar-brand">
            <!-- Collapsed menu hamburger -->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <!-- Brand/Company name -->
            <a class="navbar-brand" href="#"><h1>Food, LLC</h1></a>
          </div> <!-- End navbar-brand -->
        </div> <!-- End navbar-header -->

        <div id="collapsable-nav" class="collapse navbar-collapse">
          <ul id="nav-list" class="nav navbar-nav navbar-right visible-xs">
            <li><a href="#">Chicken</a></li>
            <li><a href="#">Beef</a></li>
            <li><a href="#">Sushi</a></li>
          </ul> <!-- #nav-list -->
        </div> <!-- End collapsable-nav -->
      </div> <!-- End container -->
    </nav>
  </header>

  <div class="container">
    <div class="page-heading text-center">
      <h2 id="menu-heading">Our Menu</h2>
    </div> <!-- End page-heading -->

    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="main-content-tile">
          <h3 class="text-center">Chicken</h3>
        </div> <!-- End main-content-tile -->
        <div class="back-to-top-link text-center">
          <a href="#menu-heading">Back to top</a>
        </div> <!-- End back-to-top-link -->
      </div> <!-- End col -->

      <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="main-content-tile">
          <h3 class="text-center">Beef</h3>
        </div> <!-- End main-content-tile -->
        <div class="back-to-top-link text-center">
          <a href="#menu-heading">Back to top</a>
        </div> <!-- End back-to-top-link -->
      </div> <!-- End col -->

      <div class="col-lg-4 col-md-12 col-sm-12">
        <div class="main-content-tile">
          <h3 class="text-center">Sushi</h3>
        </div> <!-- End main-content-tile -->
        <div class="back-to-top-link text-center">
          <a href="#menu-heading">Back to top</a>
        </div> <!-- End back-to-top-link -->
      </div> <!-- End col -->

    </div> <!-- End row -->
  </div> <!-- End container -->

  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
